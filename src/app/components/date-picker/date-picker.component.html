<!-- DATE PICKER -->
<div class="date-picker-wrapper {{className}}" (contextmenu)="$event.stopPropagation();">
  <label class="m-0">
    <div class="m-0 d-flex flex-row">
        <div class="m-0 p-0 w-100">
          <input
            [type]="type"
            class="text-input-box"
            [(ngModel)]="value"
            [placeholder]="placeholder"
            [name]="name"
            [disabled]="isReadOnly"
            [appFormatDate]="value"
            (keyup.enter)="onEnter($event)"
          >
        </div>
        <div class="date-icon" *ngIf="isDate"></div>
      </div>
    <!-- {{value}} -->
  </label>
</div>
<!-- DATE PICKER END -->
