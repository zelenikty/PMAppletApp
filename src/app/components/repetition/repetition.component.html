<section>
  <div class="repetition-block">

    <app-pm-card [title]="'Repetition'">

      <div class="d-flex">
        <div class="d-flex flex-column pmw-120">
          <label for="" class="label-text">Repetition?</label>
          <div class="form-check form-check-inline">
            <app-radio-button [label]="'Yes'" [groupName]="'reception'" class="mr-2"></app-radio-button>
            <app-radio-button [label]="'No'" [groupName]="'reception'"></app-radio-button>
          </div>
        </div>

        <div class="d-flex flex-column pmw-350 mr-1">
          <label for="" class="label-text">Transaction to Repeat</label>
          <div class="form-inline form-group" (contextmenu)="$event.stopPropagation();">
            <input class="form-control mr-2  midmini-legnth-input" type="text">
            <input class="form-control long-legnth-input" type="text" disabled>
          </div>
        </div>

        <div class="d-flex flex-column pmw-160 ml-2">
          <label for="" class="label-text">Technical Pendings</label>
          <div class=""></div>
        </div>

        <div class="d-flex flex-column pmw-150">
          <label for="" class="label-text">Oversteer</label>
          <div class="form-group" (contextmenu)="$event.stopPropagation();">
            <app-dropdown [options]="oversteerTypes" [placeholder]="'Swift'"></app-dropdown>
          </div>
        </div>

        <div class="d-flex flex-column pmw-150">
          <label for="" class="label-text">Printer</label>
          <div class=""></div>
        </div>

        <div class="d-flex flex-column pmw-120">
          <label for="" class="label-text">No. of Repet.</label>
          <div class="form-group" (contextmenu)="$event.stopPropagation();">
            <input type="text" class="form-control input-mid-length" disabled>
          </div>
        </div>
      </div>

    </app-pm-card>

  </div>
</section>
