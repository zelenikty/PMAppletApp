<section>
  <div class="output-control-block">

    <div class="mb-2">
      <app-pm-card [title]="'Confirmation'">
        <div class="d-flex">
          <div  (contextmenu)="$event.stopPropagation();" class="form-group pmw-125 mb-0">
            <app-dropdown [options]="confirmationTypes" [placeholder]="'Default'"></app-dropdown>
          </div>
          <div class="gray-text mx-2 mt-1">To</div>
          <div  (contextmenu)="$event.stopPropagation();" class="form-group long-legnth-input mr-1 mb-0">
            <input type="text" [(ngModel)]="outputCData.confirmTo" class="form-control" disabled>
          </div>
          <div  (contextmenu)="$event.stopPropagation();" class="form-group pmw-400 mr-4 mb-0">
            <div type="text" class="form-control-div input-disable-large" disabled>
              {{outputCData.confirmDes}}
            </div>
          </div>
          <div class="mt-1">
            <app-checkbox [label]="'Surpress confirmation'" (getChange)="onSurpressConfirm($event)"></app-checkbox>
          </div>
        </div>
      </app-pm-card>
    </div>

    <app-pm-card [title]="'Payment'" *ngIf="isSurpressConfirm">
      <div class="d-flex">
        <div  (contextmenu)="$event.stopPropagation();" class="form-group pmw-125 mb-0">
          <app-dropdown [options]="paymentTypes" [placeholder]="'SWIFT'"></app-dropdown>
        </div>
        <div class="gray-text mx-2 mt-1">To</div>
        <div  (contextmenu)="$event.stopPropagation();" class="form-group long-legnth-input mr-1 mb-0">
          <input type="text" [(ngModel)]="outputCData.confirmTo" class="form-control" disabled>
        </div>
        <div  (contextmenu)="$event.stopPropagation();" class="form-group pmw-400 mr-4">
          <div type="text" class="form-control-div input-disable-large" disabled>
            {{outputCData.confirmDes}}
          </div>
        </div>
        <div class="mt-1">
          <app-checkbox [label]="'Surpress confirmation'"></app-checkbox>
        </div>
      </div>

      <div class="d-flex">
        <div class="mt-1 ml-1 text-label-width mr-4">MT202</div>
        <div class="gray-text ml-4 mr-2 mt-1">To</div>
        <div  (contextmenu)="$event.stopPropagation();" class="form-group long-legnth-input mr-1 mb-0">
          <input type="text" [(ngModel)]="outputCData.confirmTo" class="form-control" disabled>
        </div>
        <div  (contextmenu)="$event.stopPropagation();" class="form-group pmw-400 mr-4 mb-0">
          <div type="text" class="form-control-div input-disable-large" disabled>
            {{outputCData.confirmDes}}
          </div>
        </div>
      </div>
    </app-pm-card>

  </div>
</section>
